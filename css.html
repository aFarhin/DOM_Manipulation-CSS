<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS through DOM using Javascript</title>
</head>

<body>
    <!-- Here we will see how can we manipulate css through DOM using javascript -->


    <h1 id="heading1">HELLO, MY NAME IS FARHIN</h1>

    <h2 id="heading2"> I AM A WEB DEVELOPER</h2>

    <script>

        // 1. at first i will show how to change only one property of an element
        document.getElementById("heading1").style.color = "red";



        // 2. now I will show how to change more than one properties in an element
        document.getElementById("heading2").setAttribute("style",
            "color:blue; background-color:pink;text-align: center; border-radius: 50%; border: 2px solid black");

    </script>

</body>

</html>
